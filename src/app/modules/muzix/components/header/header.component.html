<mat-toolbar color="primary">

    <mat-toolbar-row>
        <img class="image-class" src="assets\image\muzixImage.png">

        <button class="mat-button" mat-button [matMenuTriggerFor]="menu">Track</button>

        <mat-menu #menu="matMenu">
          <button class="mat-menu-item-india"  [routerLink]="['/India']" mat-menu-item>India</button>
          <button class="mat-menu-item-spain"  [routerLink]="['/Spain']" mat-menu-item>Spain</button>
        </mat-menu>

        <button class="mat-btn-wishlist" [routerLink]="['/wishList']"  mat-button>WhishList</button>
        <button class="mat-btn-logout" (click)="logout()"  mat-button>LogOut</button>

    </mat-toolbar-row>
</mat-toolbar>
