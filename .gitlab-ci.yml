image: java:8-jdk
stages:
  - test
  - build
services :
  - 'mongo:3.4-jessie'
variables:
  MONGO_DATABASENAME: muzixdb
  MONGO_URL: mongodb://localhost:27017/muzixdb
cache:
  paths:
    - .m2/repository
    - target
maven-test:
  image: maven:3-jdk-8
  stage: test
  script: "mvn test -B"
maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -U"

artifacts:
  path:
    - target/*.jar